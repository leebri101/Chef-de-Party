<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/cooking.png" type="image/x-icon" sizes="32x32">
    <title>Chef de Party</title>
</head>
<body class="flex-column flex-center margin-zero width text-center">
    <header class="width" id="header">
        <h1 class="animated"><i class="fa-solid fa-kitchen-set fa-bounce"></i>~Chef 
            <span>de Party~</span>
            <i class="fa-solid fa-kitchen-set fa-bounce"></i>
        </h1> 
    </header>
    <main class="width">
        <section id="landing-page">
            <i class="fa-solid fa-play" id="button"></i>
        </section>
        <section>
            <section id="start-game" class="flex-column flex-center max-width">
                <p class="margin-zero padding text-center" style="color:rgb(var(--color-six))"> 
                    Player Name:
                </p>
                <input type="text" id="player-name" class="rounded-border text-center padding" placeholder="Please Enter your name..." required>
                <section class="start-game-holder margin">
                    <button type="button" id="start-btn" class="border" aria-label="Start the quiz">Start Game</button>
                    <button type="button" id="quit-btn" class="border" aria-label="Leave the quiz">Quit Game</button>
                </section>
            </section>
        </section>
    </main>
    
    <!--Footer & Github link-->
    <footer>
            <ul class="links">
                <li>
                    <a href="https://github.com/leebri101" target="blank" rel="noopener"
                    aria-label="Visit my GitHub (opens in a new tab)"><i class="fab fa-github" tabindex="0"></i></a>
                </li>
            </ul>
            <p>&copy;2024 ~Chef de Party~ Leebri</p>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/0c878fb726.js"></script>
</body>
</html>
